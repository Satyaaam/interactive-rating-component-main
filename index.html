<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Overpass&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="index.js" defer></script>
</head>
<body>
  <div class="supreme">
      <div class="main2">
          <div class="icon">
              <img src="./images/icon-star.svg">
          </div>
          <div class="how">
              <h1>How did we do?</h1>
              <p>Please let us know we did with your support
                  request. All feedback is appreciated to help us
                  improving our offering!</p>
          </div>
          <div class="button">
              <button class="button1">1</button>
              <button class="button2">2</button>
              <button class="button3">3</button>
              <button class="button4">4</button>
              <button class="button5">5</button>
          </div>
          <button class="submit">SUBMIT</button>
      </div>
  </div>
<div class="supreme1 another_div">
    <div class="main2">
        <img src="./images/illustration-thank-you.svg">
        <div class="rating">
            You selected <span class="result"></span> out of 5
        </div>
        <h1>Thank you!</h1>
        <p>we appreciate you talking the time to give a
            rating. If you ever need more support, don't hesitate
            to get in touch!</p>
    </div>

</div>
